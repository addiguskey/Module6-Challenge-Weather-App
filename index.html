<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css"></link> 
    <!-- BOOTSTRAP -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <title>WEATHER APP</title>
  </head>

  <body>
  
    <nav class="container py-4 ">
      <div class="pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <div class="display-5 fw-bold mx-auto" id="nav-bar">WHEATHER</div>
        </a>
      </div>
    </nav>
    
    <div class="container">
      <div class="row">
        <div class="col-4 bg-dark text-light p-4">
          <h2 class="search-header my-1">Where are you?</h2>
            <div class="input-group mb-3">
              <input id="user-city-input" type="text" class="form-control" placeholder="ex) Denver" aria-label="user-city-search">
              <div class="user-city-append">
                <button class="btn btn-light" type="button" id="user-city-submit">
                  <i class="fas fa-search">SEARCH</i>
                </button>
              </div>
            </div>
              <button class="btn btn-secondary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="search-history"></form>
        </div>
          <div class="col-8">
            <div class="row mr-0">
              <div class="col-12 bg-light m-3 rounded">
                <div class="row">
                  <div class="col-12">
                    <span id="current-city" class="city-name align-middle"></span>
                    <img id="current-icon" src="./assets/images/placeholder.png" style="max-width:15%"alt="">
                </div>
              </div>
                  <div class="row">
                    <div class="col-12">
                      <p id="current-temp"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <p id="current-humidity"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <p id="current-wind"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 d-flex">
                      <p id="current-UV"></p>
                    </div>
                  </div>
            </div>
          </div>
              <div class="row">
                <div class="col-12">
                  <h3>The Next 5 Days</h3>
                </div>
              </div>
              <div class="row">
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
              </div>
      </div>
    </div>
  </div>

    


  
    <!-- JQUERY  -->
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--JS  -->
    <script src="./assets/script.js"></script>
  </body>
</html>
