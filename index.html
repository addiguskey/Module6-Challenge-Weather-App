                <button class="btn btn-secondary btn-block" type="button" id="clear-history">Clear History</button>
                <div class="d-flex flex-column gap-3" id="append-history">

        <!-- Denver Weather -->
          <div class="col-8">
            <div class="row mr-0">
              <div class="col-12 bg-light text-dark m-3 p-4 rounded">
                <div class="row">
                  <div class="col-12">
                    <h1 class="city-name align-middle p-3"><span id="current-city"></span> <span id="todays-date"></span><span><img id="current-icon"  style="max-width:15%"alt=""></span> </h1>  
                    <h3 class="city-name align-middle p-4" id="current-description"></h3>    
                    <ul>
                      <li id="current-temp">Temperature: </li>
                      <li id="current-humidity">Wind Speed:</li>
                      <li id="current-wind">Humidity:</li>
                      <li id="current-UV">UV Index:</li>
                    </ul>
                </div>
              </div>
                  <div class="row">
                    <div class="col-12">
                      <p id="current-temp"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <p id="current-humidity"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <p id="current-wind"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 d-flex">
                      <p id="current-UV"></p>
                    </div>
                  </div>
            </div>
