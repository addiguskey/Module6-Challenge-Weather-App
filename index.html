
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css"></link> 
    <!-- BOOTSTRAP -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />
    <!-- Google Fonts -->
    <title>WEATHER APP</title>
  </head>

  <body>
  
    <nav class="container py-4 ">
      <div class="pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <div class="display-5 fw-bold mx-auto" id="nav-bar">WHEATHER</div>
        </a>
      </div>
    </nav>
    <!-- SEARCH/Clear History SECTION -->
    <div class="container main d-flex justify-content-bewteen">
      <div class="row">
        <div class="col-4 bg-dark text-light p-4 rounded-3 border-bottom">
          <h2 class="search-header my-1">Where are you?</h2>
            <div class="input-group mb-3">
              <input id="user-city-input" type="text" class="form-control border-dark rounded-3" placeholder="ex) Denver" aria-label="user-city-search">
              <div class="user-city-append">
                <button class="btn btn-light border-dark" type="button" id="user-city-submit">
                  <i class="fas fa-search">SEARCH</i>
                </button>
              </div>
            </div>
            <br>
            <h3>Previously...</h3>
            <!-- PREVIOUS CITIES -->
            <div class="d-flex flex-column gap-3" id="previous-cities">
                <button class="btn btn-secondary btn-block" type="button" id="clear-history">Clear History</button>
                <div class="d-flex flex-column gap-3" id="append-history">

                  <!-- <button type="button" class="btn btn-light btn-block rounded-3" id="city1"></button>
                  <button type="button" class="btn btn-light btn-block rounded-3" id="city2"></button>
                  <button type="button" class="btn btn-light btn-block rounded-3" id="city3" ></button>
                  <button type="button" class="btn btn-light btn-block rounded-3" id="city4"> </button>
                  <button type="button" class="btn btn-light btn-block rounded-3" id="city5"></button>
                  <button type="button" class="btn btn-light btn-block rounded-3" id="city6"></button>  -->
                  </div>
            </div>
        </div>

        <!-- Denver Weather -->
          <div class="col-8">
            <div class="row mr-0">
              <div class="col-12 bg-light text-dark m-3 p-4 rounded">
                <div class="row">
                  <div class="col-12">
                    <h1 id="current-city" class="city-name align-middle p-4">Denver <span id="todays-date"></span><span><img id="current-icon" src="./assets/images/placeholder.png" style="max-width:15%"alt=""></span> </h1>
                    <!-- <h2 id="todays-date"></h2> -->
                    
                    <ul>
                      <li id="current-temp">Temperature:</li>
                      <li id="current-humidity">Humidity:</li>
                      <li id="current-wind">Wind Speed:</li>
                      <li id="current-UV">UV Index:</li>
                    </ul>
                </div>
              </div>
                  <div class="row">
                    <div class="col-12">
                      <p id="current-temp"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <p id="current-humidity"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <p id="current-wind"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 d-flex">
                      <p id="current-UV"></p>
                    </div>
                  </div>
            </div>
          </div>
          <!-- THE NEXT 5 DAYS -->
              <div class="row">
                <div class="col-12">
                  <h3>The Next 5 Days</h3>
                </div>
              </div>
              <div class="row mx-auto">
                <div class="col forecast bg-dark text-white ml-3 mb-3 rounded d-flex flex-column align-items-center justify-content-around" id="day1">asdfad</div>

                <div class="col forecast bg-dark text-white ml-3 mb-3 rounded d-flex flex-column align-items-center justify-content-around" id="day2">asdf</div>
                  
                <div class="col forecast bg-dark text-white ml-3 mb-3 rounded d-flex flex-column align-items-center justify-content-around" id ="day3">asdf</div>
                  
                <div class="col forecast bg-dark text-white ml-3 mb-3 rounded d-flex flex-column align-items-center justify-content-around" id="day4">asdf</div>
                  
                <div class="col forecast bg-dark text-white ml-3 mb-3 rounded d-flex flex-column align-items-center justify-content-around" id="day5">asdf</div>
                  
              </div>
          </div>
      </div>
    </div>
  </div>
